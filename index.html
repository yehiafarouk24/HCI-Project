<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
                <span>Online Library</span>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-bars"></i> Menu</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="#"><i class="fas fa-star"></i> Reviews</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Our Online Library</h1>
            <p>Discover thousands of books at your fingertips</p>
            <div class="search-bar">
                <input type="text" placeholder="Search for books...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </section>

        <section class="featured-categories">
            <h2>Featured Categories</h2>
            <div class="category-grid">
                <div class="category-card">
                    <i class="fas fa-fiction"></i>
                    <h3>Fiction</h3>
                </div>
                <div class="category-card">
                    <i class="fas fa-microscope"></i>
                    <h3>Science</h3>
                </div>
                <div class="category-card">
                    <i class="fas fa-history"></i>
                    <h3>History</h3>
                </div>
                <div class="category-card">
                    <i class="fas fa-paint-brush"></i>
                    <h3>Arts</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Library. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
