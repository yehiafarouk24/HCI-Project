<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='Books.html'">
        <span class="back-arrow">&#8592;</span> Back
    </button>
    <div class="book-detail-container">
        <div class="book-detail-info">
            <div class="book-detail-title" id="detailTitle">Book Title</div>
            <div class="book-detail-meta">
                <span id="detailAuthor">Author</span>
                <span id="detailYear">Year</span>
                <span id="detailCategory">Category</span>
            </div>
            <div class="book-detail-description" id="detailDescription">
                Book description goes here.
            </div>
            <a href="#" class="book-detail-download" id="detailDownload">DOWNLOAD</a>
        </div>
        <img src="" alt="Book Cover" class="book-detail-cover" id="detailCover">
    </div>
    <script src="code.js"></script>
</body>
</html>
