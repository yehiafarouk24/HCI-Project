<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Online Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/bodyandnavbar.css">
    <link rel="stylesheet" href="Styles/books.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand justify-content-left"> 
            <ul class="navbar-nav align-items-left">
                <li class="nav-item me-5 ">
                    <div class="licontainer">
                        <a href="home.html"><img src="Assets\home.png" width="25" height="25" class="nav-home-icon"></a>
                        <a class="cstm-navlink" href="home.html">Home</a>
                    </div>
                </li>
                 
                <li class="nav-item me-5">
                    <div class="licontainer-books">
                        <a href="#"><img src="https://img.icons8.com/windows/25/FFFFFF/books--v2.png"></a>
                        <a class="cstm-navlink" href="Books.html">Books</a>
                    </div>
                </li>

                <li class="nav-item me-5">
                    <div class="licontainer">
                        <img src="Assets\about us.png" width="20" height="20">
                        <a class="cstm-navlink" href="about-us.html">About Us</a>
                    </div>
                </li>

                <li class="nav-item">
                    <div class="licontainer">
                        <a href="review.html"><img src="Assets\review.png" width="20" height="20"></a>
                        <a class="cstm-navlink" href="review.html">Review</a>
                    </div>
                </li>
            </ul>
            
            <div>
                <a href="home.html"><img src="Assets\book (1).png" class="nav-logo"></a>
            </div>

            <div class="search-bar">
                <input type="text" id="search" placeholder="Search..">
                <input type="image" src="Assets/Search.png" width="25" height="25" id="searchButton">
            </div>
        </nav>
        <hr id="navline">
    </header>


    <div class="container mt-4">

        <div id="searchResultsHeading" class="d-none mb-4">
            <h3 style="color: white;">Search results for: "<span id="searchQueryDisplay"></span>"</h3>
            <a href="Books.html" class="btn btn-sm text-white" style="background-color: #7b61ff; margin-top: 10px;">
                Clear Search
            </a>
        </div>
        
        <div id="noResultsMessage" class="d-none text-center p-5">
            <p style="color: white;">No books found matching your search.</p>
            <a href="Books.html" class="btn btn-sm text-white" style="background-color: #7b61ff; margin-top: 10px;">
                Browse All Books
            </a>
        </div>
        
        <div class="row justify-content-center mb-4">
            <div class="col-auto">
                <button class="custom-btn active" data-category="all">All</button>
                <button class="custom-btn" data-category="philosophy">Philosophy</button>
                <button class="custom-btn" data-category="self-help">Self-help</button>
                <button class="custom-btn" data-category="crime">Crime</button>
                <button class="custom-btn" data-category="fantasy">Fantasy</button>
                <button class="custom-btn" data-category="mystery">Mystery</button>
            
            </div>
        </div>
        
        <div class="cards-container" id="booksContainer">
   
            <p style="color: white; text-align: center; padding: 20px;">Loading books...</p>
        </div>
    </div>

    <script src="books.js"></script>
    <script src="search.js"></script>
</body>
</html>
